name: 🦁 Build Server Package
'on':
  workflow_dispatch: {}
  push:
    paths:
      - 'server/**'
defaults:
  run:
    working-directory: server
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: npm ci && npm run build

      # Output
      - uses: actions/upload-artifact@v2
        with:
          name: Build
          path:  |
            dist/
            data/
            package-lock.json
            package.json